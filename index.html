<!DOCTYPE html>

<head>

    <style>

        body {

        .form-container {

            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(193, 144, 92, 0.2);

        .form-control, .form-select {

        .form-control:focus, .form-select:focus {

        .section-title {

        /* COMBOBOX PERSONALIZADO (PREMIUM) */
        .iti { width: 100%; }
        
        .iti__country-list { 
            z-index: 9999 !important; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            border: none;
            border-radius: 12px;
            margin-top: 8px;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .iti__search-input {
            width: 90% !important;
            margin: 10px auto !important;
            padding: 10px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.9rem;
            outline: none;
            transition: all 0.3s;
        }

        .iti__search-input:focus {

            box-shadow: 0 0 0 3px rgba(210, 169, 91, 0.1);
        }

        .iti__country {
            padding: 10px 15px;
            border-bottom: 1px solid #f8f8f8;
            transition: background 0.2s ease;
        }

        .iti__country.iti__highlight {
            background-color: var(--itae-gold-bg);
            color: var(--itae-text);
            font-weight: 500;
        }

        .iti__country-list::-webkit-scrollbar { width: 8px; }
        .iti__country-list::-webkit-scrollbar-track { background: #f1f1f1; }
        .iti__country-list::-webkit-scrollbar-thumb { background: #dcccb3; border-radius: 4px; }
        .iti__country-list::-webkit-scrollbar-thumb:hover { background: var(--itae-gold-light); }

        @media (max-width: 768px) {
            .form-container { margin: 1rem 0.5rem; }
            .header h1 { font-size: 1.6rem; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <img src="https://baltic-education-center.github.io/admission-itae/banner-itae.png" alt="Banner ITAE" class="banner">
        
        <div class="header">
            <p style="font-weight: 300; letter-spacing: 0.5px;">Formulario de Admisi√≥n 
                <br> üéâ Completa tus datos con precisi√≥n para continuar con tu inscripci√≥n. üìù</p>
        </div>

        <form id="inscripcion-form" style="padding: 2rem;">

            <!-- NUEVA SECCI√ìN: PROGRAMA DE INTER√âS -->
            <h3 class="section-title"><i class="bi bi-mortarboard-fill"></i> Programa de Inter√©s</h3>
            
            <div class="mb-4">
                <label for="programa" class="form-label">Selecciona el M√°ster que deseas estudiar <span class="text-danger">*</span></label>
                <select class="form-select" id="programa" name="Programa" required>
                    <option value="" selected disabled>Seleccione una opci√≥n...</option>
                    <option value="M√°ster en Criminolog√≠a y Psicolog√≠a Forense">M√°ster en Criminolog√≠a y Psicolog√≠a Forense</option>
                    <option value="M√°ster en Seguridad Nacional y Crimen Organizado">M√°ster en Seguridad Nacional y Crimen Organizado</option>
                    <option value="M√°ster en Econom√≠a de la Salud y Pol√≠ticas P√∫blicas">M√°ster en Econom√≠a de la Salud y Pol√≠ticas P√∫blicas</option>
                    <option value="M√°ster en Energ√≠as Renovables">M√°ster en Energ√≠as Renovables</option>
                    <option value="M√°ster en Gesti√≥n de la Calidad y Seguridad del Paciente">M√°ster en Gesti√≥n de la Calidad y Seguridad del Paciente</option>
                </select>
            </div>
            
            <!-- DATOS PERSONALES -->
            <h3 class="section-title"><i class="bi bi-person-vcard"></i> Informaci√≥n Personal</h3>
            
            <div class="row mb-3">
                <div class="col-md-6 mb-3 mb-md-0">
                    <label for="nombres" class="form-label">Nombres <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="nombres" name="Nombres" required>
                </div>
                <div class="col-md-6">
                    <label for="apellidos" class="form-label">Apellidos <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="apellidos" name="Apellidos" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-5 mb-3 mb-md-0">
                    <label for="tipoDocumento" class="form-label">Tipo de Documento <span class="text-danger">*</span></label>
                    <select class="form-select" id="tipoDocumento" name="TipoDocumento" required>
                        <option value="" selected disabled>Seleccionar...</option>
                        <option value="DNI">DNI (Per√∫)</option>
                        <option value="CE">Carn√© de Extranjer√≠a</option>
                        <option value="Pasaporte">Pasaporte</option>
                        <option value="Cedula">C√©dula de Identidad</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="col-md-7">
                    <label for="idNumber" class="form-label">N√∫mero de Identidad <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="idNumber" name="NumeroDocumento" placeholder="N¬∞ de Documento" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6 mb-3 mb-md-0">
                    <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" id="fecha_nacimiento" name="FechaNacimiento" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Correo Electr√≥nico <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" name="Correo" placeholder="ejemplo@correo.com" required>
                </div>
            </div>

            <!-- DATOS DE CONTACTO -->
            <h3 class="section-title"><i class="bi bi-whatsapp"></i> Datos de Contacto</h3>
            
            <div class="mb-4" style="position: relative;">
                <label for="celular" class="form-label">N√∫mero de Celular / WhatsApp <span class="text-danger">*</span></label>
                <input type="tel" class="form-control" id="celular" name="NumeroCelular" required>
                <div class="form-text" style="margin-top: 5px;">Selecciona tu pa√≠s o escribe el c√≥digo en el buscador.</div>
            </div>

            <!-- Inputs ocultos -->
            <input type="hidden" name="CelularCompleto" id="celularCompleto">
            <input type="hidden" name="PaisCodigo" id="paisCodigo">
            <input type="hidden" name="Origen" value="Chatfuel">

            <button type="submit" class="btn btn-itae w-100 mt-3">

        <p id="respuesta" class="text-center mt-3"></p>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@24.5.0/build/js/intlTelInput.min.js"></script>
    
    <script>
        const form = document.getElementById('inscripcion-form');
        const inputCelular = document.querySelector("#celular");

        // 1. Configuraci√≥n de la librer√≠a de tel√©fonos
        const iti = window.intlTelInput(inputCelular, {
            utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@24.5.0/build/js/utils.js", 
            separateDialCode: true, 
            initialCountry: "auto", 
            i18n: {
                searchPlaceholder: "Buscar pa√≠s...",
                pe: "Per√∫",
                mx: "M√©xico",
                co: "Colombia",
                es: "Espa√±a",
                us: "Estados Unidos"
            },
            geoIpLookup: function(callback) {
                fetch("https://ipapi.co/json")
                .then(function(res) { return res.json(); })
                .then(function(data) { callback(data.country_code); })
                .catch(function() { callback("PE"); }); 
            },
            preferredCountries: ['pe', 'mx', 'co', 'cl', 'ar', 'bo', 'ec', 'es', 'us'], 
        });

        // 2. L√≥gica de Env√≠o
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!iti.isValidNumber()) {
                Swal.fire({
                    title: 'N√∫mero inv√°lido',
                    text: 'Por favor revisa el n√∫mero de celular ingresado.',
                    icon: 'warning',
                    confirmButtonColor: '#c1905c'
                });
                return;
            }

            const fullNumber = iti.getNumber(); 
            const countryData = iti.getSelectedCountryData();

            document.getElementById('celularCompleto').value = fullNumber;
            document.getElementById('paisCodigo').value = "+" + countryData.dialCode;

            Swal.fire({
                title: 'Enviando solicitud',
                text: 'Por favor espere...',
                icon: 'info',
                allowOutsideClick: false,
                showConfirmButton: false,
                didOpen: () => { Swal.showLoading(); },
            });

            const formData = new FormData(form);
            formData.append('hoja', 'registros');

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbxHUhC4vcFDrll51jD_yyFifNFRXK4GLKslB4HygoQAcEplRBpUxqQX4GRr3MAG_F8jMA/exec', {
                    method: 'POST',
                    body: formData
                });

                Swal.close();

                if (response.ok) {
                    Swal.fire({
                        title: '¬°Solicitud Recibida!',
                        html: 'Bienvenido/a a ITAE. <br>Un asesor te contactar√° pronto.',
                        icon: 'success',
                        confirmButtonColor: '#c1905c'
                    });
                    form.reset();
                    iti.setCountry("pe"); 
                } else {
                    throw new Error('Error en servidor');
                }
            } catch (error) {
                Swal.close();
                Swal.fire({
                    title: 'Error',
                    text: 'Hubo un problema de conexi√≥n.',
                    icon: 'error',
                    confirmButtonColor: '#c1905c'
                });
            }
        });
    </script>
</body>

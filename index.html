<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admisi칩n Instituto ITAE</title>
<link rel="icon" type="image/png" href="https://baltic.bitrix24.es/b15495391/resize_cache/113051/45fd33a620da2e44653e6a92c96d9446/landing/616/6163f1a8052b1b0af774b6e3f3fa9afc/200-x-200.png" >
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Iconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <style>
        :root {
            --itae-gold-light: #d2a95b;
            --itae-gold-dark: #c1905c;
            --itae-text: #4a4a4a;
        }

        body {
            background-image: url('https://cdn.bitrix24.es/b15495391/landing/68d/68d3997a8ad3304a453820e78ef9596f/portada1_2x.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
        }

        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(193, 144, 92, 0.2);
            overflow: hidden;
            border-top: 5px solid var(--itae-gold-light);
        }

        .banner {
            width: 100%;
            height: auto;
            display: block;
        }

        .header {
            text-align: center;
            padding: 1.5rem;
            background: linear-gradient(135deg, var(--itae-gold-dark) 0%, var(--itae-gold-light) 100%);
            color: white;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .btn-itae {
            background-color: var(--itae-gold-dark);
            color: #ffffff;
            border: none;
            padding: 14px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 0.95rem;
            transition: all 0.4s ease;
            border-radius: 8px;
        }

        .btn-itae:hover {
            background-color: var(--itae-gold-light);
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(210, 169, 91, 0.4);
        }

        .form-label {
            font-size: 0.85rem;
            color: var(--itae-text);
            font-weight: 600;
            margin-bottom: 0.4rem;
        }

        .form-control, .form-select {
            font-size: 0.95rem;
            padding: 0.7rem 0.8rem;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--itae-gold-light);
            box-shadow: 0 0 0 0.25rem rgba(210, 169, 91, 0.15);
        }

        .section-title {
            font-size: 1.15rem;
            font-weight: 700;
            color: var(--itae-gold-dark);
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #f2f2f2;
            padding-bottom: 0.8rem;
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
        }

        .section-title i {
            background-color: rgba(210, 169, 91, 0.1);
            padding: 8px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .country-select {
            max-width: 150px; /* Un poco m치s ancho para nombres largos */
            background-color: #fcfcfc;
            border-right: none;
        }
        
        .input-group .country-select {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
        .input-group .form-control {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        @media (max-width: 768px) {
            .form-container { margin: 1rem 0.5rem; }
            .header h1 { font-size: 1.6rem; }
            .country-select { max-width: 120px; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <img src="https://neumann-education.github.io/admission-itae/banner-itae.png" alt="Banner ITAE" class="banner">
        
        <div class="header">
            <p style="font-weight: 300; letter-spacing: 0.5px;">Formulario de Admisi칩n</p>
             <p><br> 游꿀 Completa tus datos con precisi칩n para continuar con tu inscripci칩n. 游닇</p>
        </div>

        <form id="inscripcion-form" style="padding: 2.5rem;">
            
            <h3 class="section-title"><i class="bi bi-person-vcard"></i> Informaci칩n Personal</h3>
            
            <div class="row mb-3">
                <div class="col-md-6 mb-3 mb-md-0">
                    <label for="nombres" class="form-label">Nombres <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="nombres" name="Nombres" required>
                </div>
                <div class="col-md-6">
                    <label for="apellidos" class="form-label">Apellidos <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="apellidos" name="Apellidos" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-5 mb-3 mb-md-0">
                    <label for="tipoDocumento" class="form-label">Tipo de Documento <span class="text-danger">*</span></label>
                    <select class="form-select" id="tipoDocumento" name="TipoDocumento" required>
                        <option value="" selected disabled>Seleccionar...</option>
                        <option value="DNI">DNI (Per칰)</option>
                        <option value="CE">Carn칠 de Extranjer칤a</option>
                        <option value="Pasaporte">Pasaporte</option>
                        <option value="Cedula">C칠dula de Identidad</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="col-md-7">
                    <label for="idNumber" class="form-label">N칰mero de Identidad <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="idNumber" name="NumeroDocumento" placeholder="N춿 de Documento" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6 mb-3 mb-md-0">
                    <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" id="fecha_nacimiento" name="FechaNacimiento" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Correo Electr칩nico <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" name="Correo" placeholder="ejemplo@correo.com" required>
                </div>
            </div>

            <h3 class="section-title"><i class="bi bi-whatsapp"></i> Datos de Contacto</h3>
            
            <div class="mb-4">
                <label for="celular" class="form-label">N칰mero de Celular / WhatsApp <span class="text-danger">*</span></label>
                <div class="input-group">
                    <!-- El select se llenar치 con la API -->
                    <select class="form-select country-select" id="paisCodigo" name="PaisCodigo" required>
                        <option value="" selected disabled>Cargando...</option>
                    </select>
                    <input type="tel" class="form-control" id="celular" name="NumeroCelular" placeholder="999 000 000" required>
                </div>
                <div class="form-text">Selecciona tu pa칤s e ingresa tu n칰mero.</div>
            </div>

            <input type="hidden" name="CelularCompleto" id="celularCompleto">

            <button type="submit" class="btn btn-itae w-100 mt-3">
                ENVIAR SOLICITUD DE ADMISI칍N
            </button>
        </form>

        <p id="respuesta" class="text-center mt-3"></p>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const form = document.getElementById('inscripcion-form');
        const countrySelect = document.getElementById('paisCodigo');
        
        // --- LOGICA DE LA API DE PAISES ---
        // Lista de c칩digos de pa칤ses prioritarios para que aparezcan al principio
        const priorityCodes = ['PE', 'MX', 'CO', 'CL', 'AR', 'BO', 'EC', 'ES', 'VE', 'GT', 'SV', 'HN', 'NI', 'CR', 'PA', 'US'];

        async function loadCountries() {
            try {
                // API REST Countries
                const response = await fetch('https://restcountries.com/v3.1/all?fields=name,idd,flags,cca2');
                const data = await response.json();

                // Ordenar alfab칠ticamente por nombre en espa침ol (o common name)
                data.sort((a, b) => a.name.common.localeCompare(b.name.common));

                let priorityOptions = '';
                let otherOptions = '';

                data.forEach(country => {
                    // Validar que el pa칤s tenga c칩digo telef칩nico
                    if (country.idd.root) {
                        // Construir el c칩digo (Ej: root: +51, suffixes: [] -> +51)
                        // Para USA (+1) y CA (+1), la l칩gica simple funciona bien para mostrar.
                        const code = country.idd.root + (country.idd.suffixes ? country.idd.suffixes[0] : '');
                        
                        // Validar si el suffix es demasiado largo (algunos paises caribe침os comparten +1)
                        // Limpiamos un poco para que no quede "+1242" si solo queremos mostrar la regi칩n, 
                        // pero para este caso usaremos root+suffix[0] si suffix existe y longitud <= 4
                        
                        let displayCode = code;
                        // Ajuste manual para USA/Canada que pueden devolver suffixes raros en la API a veces
                        if(country.cca2 === 'US') displayCode = '+1';
                        
                        const optionHtml = `<option value="${displayCode}">${country.flags.svg ? country.flag : ''} ${displayCode} (${country.cca2})</option>`;

                        if (priorityCodes.includes(country.cca2)) {
                            priorityOptions += optionHtml;
                        } else {
                            otherOptions += optionHtml;
                        }
                    }
                });

                // Insertar en el HTML: Prioritarios primero, luego un separador, luego el resto
                countrySelect.innerHTML = `
                    <option value="" selected disabled>Pa칤s...</option>
                    <optgroup label="M치s frecuentes">
                        ${priorityOptions}
                    </optgroup>
                    <optgroup label="Todos los pa칤ses">
                        ${otherOptions}
                    </optgroup>
                `;
                
                // Seleccionar Per칰 por defecto si existe
                const defaultOption = Array.from(countrySelect.options).find(opt => opt.value === '+51');
                if(defaultOption) defaultOption.selected = true;

            } catch (error) {
                console.error('Error cargando API de pa칤ses:', error);
                // Fallback manual por si falla la API
                countrySelect.innerHTML = `
                    <option value="+51" selected>游왫릖 +51</option>
                    <option value="+52">游쓇릖 +52</option>
                    <option value="+57">游뻟릖 +57</option>
                    <option value="+1">游쥟릖 +1</option>
                    <option value="">Ingresar c칩digo manualmente...</option>
                `;
            }
        }

        // Ejecutar carga de pa칤ses al iniciar
        document.addEventListener('DOMContentLoaded', loadCountries);


        // --- LOGICA DE ENVIO DEL FORMULARIO ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const codigo = document.getElementById('paisCodigo').value;
            const numero = document.getElementById('celular').value;
            document.getElementById('celularCompleto').value = `(${codigo}) ${numero}`;

            Swal.fire({
                title: 'Enviando solicitud',
                text: 'Por favor espere...',
                icon: 'info',
                allowOutsideClick: false,
                showConfirmButton: false,
                didOpen: () => {
                    Swal.showLoading();
                },
            });

            const formData = new FormData(form);
            formData.append('hoja', 'registros');

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbxvI5H1OhGBJLou_otf-jDDK93dIR_Vv7iZRAVZ3XtwCUA8iiXKUgAtflRONaAo0DAI-g/exec', {
                    method: 'POST',
                    body: formData
                });

                Swal.close();

                if (response.ok) {
                    Swal.fire({
                        title: '춰Solicitud Recibida!',
                        html: 'Bienvenido/a a ITAE. <br>Un asesor te contactar치 pronto.',
                        icon: 'success',
                        confirmButtonColor: '#c1905c'
                    });
                    form.reset();
                    loadCountries(); // Recargar select por si acaso
                } else {
                    throw new Error('Error en servidor');
                }
            } catch (error) {
                Swal.close();
                Swal.fire({
                    title: 'Error',
                    text: 'Hubo un problema de conexi칩n.',
                    icon: 'error',
                    confirmButtonColor: '#c1905c'
                });
            }
        });
    </script>
</body>
</html>

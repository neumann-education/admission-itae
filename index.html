<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admisi√≥n Instituto ITAE</title>
<link rel="icon" type="image/png" href="https://baltic.bitrix24.es/b15495391/resize_cache/113051/45fd33a620da2e44653e6a92c96d9446/landing/616/6163f1a8052b1b0af774b6e3f3fa9afc/200-x-200.png" >
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Iconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- LIBRER√çA DE TEL√âFONOS (INTL-TEL-INPUT) -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/css/intlTelInput.css">
    
    <style>
        :root {
            --itae-gold-light: #d2a95b;
            --itae-gold-dark: #c1905c;
            --itae-text: #4a4a4a;
        }

        body {
            background-image: url('https://neumann-education.github.io/admission-itae/itae-wallpaper.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
        }

        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(193, 144, 92, 0.2);
            overflow: hidden;
            border-top: 5px solid var(--itae-gold-light);
        }

        .banner {
            width: 100%;
            height: auto;
            display: block;
        }

        .header {
            text-align: center;
            padding: 1.5rem;
            background: linear-gradient(135deg, var(--itae-gold-dark) 0%, var(--itae-gold-light) 100%);
            color: white;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .btn-itae {
            background-color: var(--itae-gold-dark);
            color: #ffffff;
            border: none;
            padding: 14px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 0.95rem;
            transition: all 0.4s ease;
            border-radius: 8px;
        }

        .btn-itae:hover {
            background-color: var(--itae-gold-light);
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(210, 169, 91, 0.4);
        }

        .form-label {
            font-size: 0.85rem;
            color: var(--itae-text);
            font-weight: 600;
            margin-bottom: 0.4rem;
        }

        .form-control, .form-select {
            font-size: 0.95rem;
            padding: 0.7rem 0.8rem;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--itae-gold-light);
            box-shadow: 0 0 0 0.25rem rgba(210, 169, 91, 0.15);
        }

        .section-title {
            font-size: 1.15rem;
            font-weight: 700;
            color: var(--itae-gold-dark);
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #f2f2f2;
            padding-bottom: 0.8rem;
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
        }

        .section-title i {
            background-color: rgba(210, 169, 91, 0.1);
            padding: 8px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Ajustes espec√≠ficos para la librer√≠a de tel√©fonos */

        .iti {
            width: 100%;
        }

        .iti__flag {
            background-image: url("https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/img/flags.png");
        }

        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .iti__flag {
                background-image: url("https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/img/flags@2x.png");
            }
        }

        /* Correcci√≥n de estilos para que combine con Bootstrap */
        .iti__country-list {
            z-index: 100 !important;
        }

        @media (max-width: 768px) {
            .form-container { margin: 1rem 0.5rem; }
            .header h1 { font-size: 1.6rem; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <img src="https://neumann-education.github.io/admission-itae/banner-itae.png" alt="Banner ITAE" class="banner">
        
        <div class="header">
            <p style="font-weight: 300; letter-spacing: 0.5px;">Formulario de Admisi√≥n 
                <br> üéâ Completa tus datos con precisi√≥n para continuar con tu inscripci√≥n. üìù</p>
        </div>

        <form id="inscripcion-form" style="padding: 2.5rem;">
            
            <h3 class="section-title"><i class="bi bi-person-vcard"></i> Informaci√≥n Personal</h3>
            
            <div class="row mb-3">
                <div class="col-md-6 mb-3 mb-md-0">
                    <label for="nombres" class="form-label">Nombres <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="nombres" name="Nombres" required>
                </div>
                <div class="col-md-6">
                    <label for="apellidos" class="form-label">Apellidos <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="apellidos" name="Apellidos" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-5 mb-3 mb-md-0">
                    <label for="tipoDocumento" class="form-label">Tipo de Documento <span class="text-danger">*</span></label>
                    <select class="form-select" id="tipoDocumento" name="TipoDocumento" required>
                        <option value="" selected disabled>Seleccionar...</option>
                        <option value="DNI">DNI (Per√∫)</option>
                        <option value="CE">Carn√© de Extranjer√≠a</option>
                        <option value="Pasaporte">Pasaporte</option>
                        <option value="Cedula">C√©dula de Identidad</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="col-md-7">
                    <label for="idNumber" class="form-label">N√∫mero de Identidad <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="idNumber" name="NumeroDocumento" placeholder="N¬∞ de Documento" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6 mb-3 mb-md-0">
                    <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" id="fecha_nacimiento" name="FechaNacimiento" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Correo Electr√≥nico <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" name="Correo" placeholder="ejemplo@correo.com" required>
                </div>
            </div>

            <h3 class="section-title"><i class="bi bi-whatsapp"></i> Datos de Contacto</h3>
            
            <div class="mb-4">
                <label for="celular" class="form-label">N√∫mero de Celular / WhatsApp 
                    <span class="text-danger">*</span>
                </label>
                <input type="tel" class="form-control" id="celular" name="NumeroCelular" required>
                
                <div class="form-text" style="margin-top: 5px;">Selecciona la bandera de tu pa√≠s.</div>
                
                <input type="hidden" name="CelularCompleto" id="celularCompleto">
                <button type="submit" class="btn btn-itae w-100 mt-3">
                ENVIAR SOLICITUD DE ADMISI√ìN
            </button>
        </form>

        <p id="respuesta" class="text-center mt-3"></p>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const form = document.getElementById('inscripcion-form');
        const inputCelular = document.querySelector("#celular");

        // 1. Configuraci√≥n de la librer√≠a de tel√©fonos

        const iti = window.intlTelInput(inputCelular, {

            utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/utils.js", // para formateo
            separateDialCode: true, // Muestra la bandera y el c√≥digo (+51) separados del input
            initialCountry: "auto", // Detecta el pa√≠s por IP

            geoIpLookup: function(callback) {
                fetch("https://ipapi.co/json")
                .then(function(res) { return res.json(); })
                .then(function(data) { callback(data.country_code); })
                .catch(function() { callback("PE"); }); // Si falla, pone Per√∫ por defecto
            },
            preferredCountries: ['pe', 'mx', 'co', 'cl', 'ar', 'bo', 'ec', 'es', 'us'], // Pa√≠ses prioritarios

        });

        // 2. L√≥gica de Env√≠o

        form.addEventListener('submit', async (e) => {

            e.preventDefault();

            // Validar si el n√∫mero es v√°lido seg√∫n el pa√≠s seleccionado

            if (!iti.isValidNumber()) {
                Swal.fire({
                    title: 'N√∫mero inv√°lido',
                    text: 'Por favor revisa el n√∫mero de celular ingresado.',
                    icon: 'warning',
                    confirmButtonColor: '#c1905c'
                });
                return;
            }

            // OBTENER DATOS DEL TELEFONO

            const fullNumber = iti.getNumber(); // Devuelve ej: +51999888777
            const countryData = iti.getSelectedCountryData();

            // Llenar inputs ocultos

            document.getElementById('celularCompleto').value = fullNumber;
            document.getElementById('paisCodigo').value = "+" + countryData.dialCode;;

            Swal.fire({
                title: 'Enviando solicitud',
                text: 'Por favor espere...',
                icon: 'info',
                allowOutsideClick: false,
                showConfirmButton: false,
                didOpen: () => { Swal.showLoading(); },
            });

            const formData = new FormData(form);
            formData.append('hoja', 'registros');

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbxvI5H1OhGBJLou_otf-jDDK93dIR_Vv7iZRAVZ3XtwCUA8iiXKUgAtflRONaAo0DAI-g/exec', {
                    method: 'POST',
                    body: formData
                });

                Swal.close();

                if (response.ok) {
                    Swal.fire({
                        title: '¬°Solicitud Recibida!',
                        html: 'Bienvenido/a a ITAE. <br>Un asesor te contactar√° pronto.',
                        icon: 'success',
                        confirmButtonColor: '#c1905c'
                    });
                    form.reset();
                    loadCountries(); 
                } else {
                    throw new Error('Error en servidor');
                }
            } catch (error) {
                Swal.close();
                Swal.fire({
                    title: 'Error',
                    text: 'Hubo un problema de conexi√≥n.',
                    icon: 'error',
                    confirmButtonColor: '#c1905c'
                });
            }
        });
    </script>
</body>
</html>
